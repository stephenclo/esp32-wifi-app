<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header" id="app-header">
    <img src="images/memory.svg" alt="Logo" class="logo">
    <h1>My Project</h1>
  </header>

  <main class="main-content">
    <div class="tile">
      <h2>Température</h2>
        <h3 id="sensor-average-value">-°</h3>
        <ul>
          <li id="sensor-value-1"></li>
          <li id="sensor-value-2"></li>
          <li id="sensor-value-3"></li>
          <li id="sensor-value-4"></li>
          <li id="sensor-value-5"></li>
        </ul>
        <button onclick="getSensorValues()"  class="action-button">refresh</button>
    </div>
    <div class="tile">
      <h2>Humidité</h2>
      <p>48%</p>
    </div>
    <div class="tile">
      <h2>Nombre d'arrossage</h2>
      <p>15 min / jour</p>
    </div>
    <div class="tile">
      <h2>Arrossage</h2>
      <p>En marche</p>
    </div>
    <div class="tile">
      <h2>Wifi</h2>
      <p><span id="is-connected-value">Connected</span></p>
    </div>
  </main>

  <nav class="bottom-nav" id="bottom-nav">
    <a class="nav-btn" href="index.html">
      <span class="icon"><img src="images/home.svg" alt="home" class="picto"></span>
      <span class="label">Accueil</span>
    </a>
    <a class="nav-btn" href="settings.html">
      <span class="icon"><img src="images/settings.svg" alt="settings" class="picto"></span>
      <span class="label">Réglages</span>
    </a>
    <a class="nav-btn selected" href="data.html">
      <span class="icon"><img src="images/mystery.svg" alt="data" class="picto"></span>
      <span class="label">Data</span>
    </a>
    <a class="nav-btn" href="info.html">
      <span class="icon"><img src="images/info.svg" alt="info" class="picto"></span>
      <span class="label">Info</span>
    </a>
  </nav>
  <script>
    // Example of a periodic update
    function subscribeIsConnected() {
      const intervalIsConnected = setInterval(async() => {
        let value = "loding...";
        try {
          const res = await fetch("/is-connected");
          
          if (!res.ok) {
              throw new Error(`HTTP error! status: ${res.status}`);
          }

          value = await res.text();
        } catch (err) {
          value = "False";
          clearInterval(intervalIsConnected);
        }

        document.getElementById("is-connected-value").textContent = value;
        }, 15000);
    }

    async function getSensorValues() {      
      let value = '-°';

      try {
        const res = await fetch("/sensor-values");
        
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const values = await res.json();
        
        value = ((values[0] + values[1] + values[2] + values[3] + values[4]) / 5) + '°';      
        document.getElementById('sensor-average-value').textContent = value;
        document.getElementById('sensor-value-1').textContent = values[0];
        document.getElementById('sensor-value-2').textContent = values[1];
        document.getElementById('sensor-value-3').textContent = values[2];
        document.getElementById('sensor-value-4').textContent = values[3];
        document.getElementById('sensor-value-5').textContent = values[4];

      } catch (err) {
        value = 'error';
      }
    }

    getSensorValues();
  </script>
</body>
</html>
