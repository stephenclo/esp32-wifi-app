<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header" id="app-header">
    <img src="images/memory.svg" alt="Logo" class="logo">
    <h1>My Project</h1>
  </header>

  <main class="main-content">
    <div class="tile">
      <h2>Wifi</h2>
      <button onclick="resetWifi()" class="action-button">Reset Wifi</button>
      <p>Is Connected ? <span id="is-connected-value"></span></p>
    </div>
    <div class="tile">
      <h2>Interval de rafraichissement (s)</h2>
      <input type="number" />
    </div>
  </main>

  <nav class="bottom-nav" id="bottom-nav">
    <a class="nav-btn" href="index.html">
      <span class="icon"><img src="images/home.svg" alt="home" class="picto"></span>
      <span class="label">Accueil</span>
    </a>
    <a class="nav-btn selected" href="settings.html">
      <span class="icon"><img src="images/settings.svg" alt="settings" class="picto"></span>
      <span class="label">Réglages</span>
    </a>
    <a class="nav-btn" href="data.html">
      <span class="icon"><img src="images/mystery.svg" alt="data" class="picto"></span>
      <span class="label">Data</span>
    </a>
    <a class="nav-btn" href="info.html">
      <span class="icon"><img src="images/info.svg" alt="info" class="picto"></span>
      <span class="label">Info</span>
    </a>
  </nav>
  <script>
    function resetWifi() {
      if (confirm("Es-tu sûr de vouloir réinitialiser les paramètres WiFi ?")) {
        fetch("/reset-wifi");
      }
    }
  </script>
</body>
</html>
