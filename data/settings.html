<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project</title>

  <link rel="stylesheet" href="light-theme.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <header class="app-header" id="app-header">
    <img src="images/memory.svg" alt="Logo" class="logo" loading="lazy">
    <h1>My Project</h1>
  </header>

  <main class="main-content">
    <div class="tile">
      <h2>Wifi</h2>
      <button onclick="resetWifi()" class="action-button">Reset Wifi</button>
      <p>Is Connected ? <span id="is-connected-value"></span></p>
    </div>
    <div class="tile">
      <h2>Refresh interval (ms)</h2>
      <input id="refreh-interval-input" type="number" style="width: 80px;" onblur="setRefreshInterval()" />
      
      <button onclick="setRefreshInterval(3600000)" class="action-button">1 hour</button>
      <button onclick="setRefreshInterval(1800000)" class="action-button">1/2 hour</button>
      <button onclick="setRefreshInterval(900000)" class="action-button">15 min</button>
      <button onclick="setRefreshInterval(60000)" class="action-button">1 min</button>
      <button onclick="setRefreshInterval(1000)" class="action-button">1 s</button>
    </div>
    <div class="tile">
      <h2>Switch to <span id="theme-mode">ligth</span> theme</h2>
      <button onclick="toggleLightTheme()" class="action-button">Switch theme</button>
  </main>

  <nav class="bottom-nav" id="bottom-nav">
    <a class="nav-btn" href="index.html">
      <span class="icon"><img src="images/home.svg" alt="" class="picto" loading="lazy"></span>
      <span class="label">Home</span>
    </a>
    <a class="nav-btn selected" href="settings.html">
      <span class="icon"><img src="images/settings.svg" alt="" class="picto" loading="lazy"></span>
      <span class="label">Settings</span>
    </a>
    <a class="nav-btn" href="data.html">
      <span class="icon"><img src="images/mystery.svg" alt="" class="picto" loading="lazy"></span>
      <span class="label">Data</span>
    </a>
    <a class="nav-btn" href="info.html">
      <span class="icon"><img src="images/info.svg" alt="" class="picto" loading="lazy"></span>
      <span class="label">About</span>
    </a>
  </nav>
  <script src="common.js"></script>
  <script src="settings.js"></script>
  
  <link rel="stylesheet" href="styles.css" />
</body>
</html>
